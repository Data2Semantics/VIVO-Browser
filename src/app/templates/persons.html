
{% for role_label, role_persons in persons.iteritems() %}
	<tr><th>{{ role_label }}</th>
	{% for item in role_persons %}
		{% if not loop.first %}
			<tr><td></td>
		{% endif %}
		<td><a href="/person/{{ item.uri|urlencode }}">{{ item.label }}</a>
		{% if item.wp %}
			(<a href="/group/{{ item.wp|urlencode }}">{{ item.wpLabel }}</a>)
		{% endif %}
		</td></tr>
	{% endfor %}
{% endfor %}
